{% extends 'base.html' %}

{% block content %}

<div class="container p-5 my-5 border">
    <h1>Reseña</h1>
</div>

<div class="container p-5 my-5 border">

<form class="form-inline" method="POST">
  <!-- Texto input -->
  <div class="input-group mb-2 mr-sm-2">
      <label class="col-sm-2 col-form-label" for="comentario">Comentario</label>
      <input type="comentario" id="comentario" name="comentario" class="form-control mb-2" />
  </div>

    <!-- Puntuacion input -->
  <div class="input-group mb-2 mr-sm-2">
      <label class="col-sm-2 col-form-label" for="puntuacion">Puntuación (1-5)</label>
      <input type="puntuacion" id="puntuacion" name="puntuacion" class="form-control mb-2" />
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>

</form>

</div>

{% endblock %}

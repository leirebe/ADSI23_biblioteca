{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">
    <h1>Añadir Libro</h1>
</div>
<div class="container p-5 my-5">
    <!-- Formulario para añadir libro -->
    <form id="formulario-libro" action="/anadir_libro" method="POST">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="mb-3">
            <label for="id_author" class="form-label">ID del Autor:</label>
            <input type="number" class="form-control" id="id_author" name="id_author" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
